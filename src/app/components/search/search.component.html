<div class="row">
  <div class="col">
    <input #searchTerm type="text" (keyup)="searchArtist(searchTerm.value)" class="form-control" placeholder="Buscar artista">
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<div class="m-5" *ngIf="!loading">
  <app-cards [items]="artists"></app-cards>
</div>
